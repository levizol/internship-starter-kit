    <div id="jira-board">
        <div id="modal">
            <div id="modal-content">
                <span class="close">&times;</span>
                <form>
                    <label for="name">Ticket Name:</label><br>
                    <input type="text" id="ticketName" name="ticketName"><br>
                    <label for="description">Ticket Description <i>(30 char max)</i>:</label><br>
                    <textarea id="description" name="description" maxlength="30"></textarea><br>
                    <input type="submit" value="Save Ticket"  name="saveTicket" id="saveTicket">
                  </form>
            </div>
        </div>
        <div id="modal2">
            <div id="modal-content2">
                <span class="close">&times;</span>
                <div class="modal-informations">
                    <p class="ticket-nr"></p>
                    <table>
                        <tr>
                            <th class="ticket-name"></th>
                        </tr>
                          <tr>
                            <td>Estimate</td>
                            <td class="time-estimate">Unestimated</td>
                          </tr>
                          <tr>
                            <td>Remaining</td>
                            <td> 0 h</td>
                          </tr>
                        <tr>
                            <th>Details</th>
                        </tr>
                        <tr>
                            <td>Status</td>
                            <td class="status">Closed</td>
                          </tr>
                          <tr>
                            <td>Labels</td>
                            <td>None</td>
                          </tr>




                    </table>
                </div>
            </div>


        </div>
