<main>
    <div class="flex-container">
        <div class="flex-column to-do" id="idTODO">
            <div class="header">
                <div class="name-column">TO DO</div>
                <div class="edit-column"><i class="fas fa-ellipsis-h"></i></div> 
                <div class="add-column"><i class="fas fa-plus"></i></div>
            </div>
            <div class="content-column" id="contentTODO"></div>
        </div>
        <div class="flex-column">
            <div class="header">
                <div class="name-column">IN PROGRESS</div>
                <div class="edit-column"><i class="fas fa-ellipsis-h"></i></div>
                <div class="add-column"><i class="fas fa-plus"></i></div>
            </div>    
            <div class="content-column"></div>
        </div>
        <div class="flex-column">
            <div class="header">
                <div class="name-column">REVIEW</div>
                <div class="edit-column"><i class="fas fa-ellipsis-h"></i></div>
                <div class="add-column"><i class="fas fa-plus"></i></div>
            </div>
            <div class="content-column"></div>
        </div> 
        <div class="flex-column">
            <div class="header">
                <div class="name-column">IN TESTING</div>
                <div class="edit-column"><i class="fas fa-ellipsis-h"></i></div>
                <div class="add-column"><i class="fas fa-plus"></i></div>
            </div>    
            <div class="content-column"></div>
        </div>
        <div class="flex-column">
            <div class="header">
                <div class="name-column">ACCEPTANCE PO</div>
                <div class="edit-column"><i class="fas fa-ellipsis-h"></i></div> 
                <div class="add-column"><i class="fas fa-plus"></i></div>
            </div>    
            <div class="content-column"></div>
        </div>  
        <div class="flex-column done">
            <div class="header">
                <div class="name-column">DONE</div>
                <div class="edit-column"><i class="fas fa-ellipsis-h"></i></div>
                <div class="add-column"><i class="fas fa-plus"></i></div>
            </div>    
            <div class="content-column"></div>
        </div>
    </div>
    <div id="add-popup" class="add  w3-display-middle">
        <div class="add-content">
          <span id="closeAdd" class="close"><i class="fa fa-times-circle"></i></span>  
          <form>
            <label for="name">Column name:</label>
            <input type="text" id="columnName" placeholder="Column Name" min="3" required>
            <br>
            <button id="saveBtn">Add</button>
            <button id="closeBtn">Close</button>
          </form>
         </div>
    </div>
    <div id="ticket-popup" class=" w3-display-middle">
        <div class="ticket-content">
          <span id="closeTicket"><i class="fa fa-times-circle"></i></span>  
          <form>
            <label for="ticketName">Ticket name:</label>
            <input type="text" id="ticketName" placeholder="ticket Name" min="3" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="name" min="3" required><br>
            <label for="filetr">Label for filter:</label>
            <input type="text" id="labelFilter" placeholder="label for filter" min="3" required><br>
            <label for="name">Remaining:</label>
            <input type="text" id="remaining" placeholder="remaining" min="3" required>
            <br>
            <button id="saveTicket">Add ticket</button>
          </form>
         </div>
    </div>
</main>
